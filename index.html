                        <div id="clock"></div>
                        <script>
                                function updateClock() {
                                        const h = String(new Date().getHours()).padStart(2, '0');
                                        const m = String(new Date().getMinutes()).padStart(2, '0');
                                        const s = String(new Date().getSeconds()).padStart(2, '0');
                                        const d = String(new Date().getDate()).padStart(2, '0');
                                        const months =  String(new Date().getMonth()+1).padStart(2, '0');
                                        const years =  String(new Date().getFullYear()).padStart(2, '0');
                                        document.getElementById("clock").textContent = ` Bây giờ là ${h}:${m}:${s}, ngày ${d} tháng ${months} năm ${years}`;
                                }

                                updateClock();            
                                setInterval(updateClock, 1000); 
                        </script>
